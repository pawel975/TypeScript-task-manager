<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App to manage tasks">
    <link rel="stylesheet" href="./styles.css">
    <title>TypeScript Task Manager</title>
</head>
<body>

    <header class="app-header">
        <h1>Task Manager</h1>
    </header>

    <main class="container">

        <section class="add-task">
            <form 
                class="add-task__form" 
                autocomplete="off"
            >
                <label for="add-task__input">Task Name</label>
                <input type="text" id="add-task__input"/>
                <input type="submit" value="Add task"/>
            </form>
        </section>

        <hr/>

        <section class="tasks-container">
            <header class="tasks-container__header">
                <h2>Current tasks</h2>
            </header>
            <div class="tasks-container__tasks">
                <!-- <div style="background: red; width: 250px; height: 20px"></div>
                <div style="background: red; width: 250px; height: 20px"></div> -->
            </div>
        </section>
        
    </main>

    <script src="index.js"></script>
</body>
</html>
