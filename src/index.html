<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App to manage tasks">
    <title>TypeScript Task Manager</title>
</head>
<body>

    <header class="app-header">
        <h1>Task Manager</h1>
    </header>

    <main class="container">

        <section class="add-task">
            <form 
                class="add-task__form" 
                autocomplete="off"
            >
                <label for="add-task__input">Task Name</label>
                <input type="text" id="add-task__input"/>
                <input class="add-task__submit" type="submit" value="Add task"/>
            </form>
        </section>

        <hr>

        <section class="tasks-container">
            <header class="tasks-container__header">
                <h2>Current tasks</h2>
            </header>
            <div class="tasks-container__tasks">
                <!-- Place for tasks created during runtime  -->
            </div>
        </section>
        
        <hr style="margin-top: auto;">

        <section class="filter-section">
            <div>
                <label for="all">All</label>
                <input type="radio" id="all" name="filter-option" checked=true />
            </div>
            <div>
                <label for="active">Active</label>
                <input type="radio" id="active" name="filter-option"/>
            </div>
            <div>
                <label for="completed">Completed</label>
                <input type="radio" id="completed" name="filter-option"/>
            </div>
        </section>

    </main>
</body>
</html>
